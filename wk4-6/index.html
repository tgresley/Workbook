<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Week 4–6 Portal</title>

  <!-- p5.js -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #bfbfbf;
      font-family: Arial, sans-serif;
    }

    .label {
      position: absolute;
      font-size: 28px;
      padding: 10px 20px;
      background: yellow;
      font-weight: bold;
      text-transform: uppercase;
      mix-blend-mode: multiply;
      transition: 0.2s;
      border-radius: 4px;
    }

    .label:hover {
      background: magenta;
      color: white;
      cursor: pointer;
    }

    .label a {
      color: inherit;
      text-decoration: none;
      display: block;
    }

    .label.week4 { top: 80px; left: 100px; }
    .label.week5 { top: 400px; right: 150px; }
    .label.week6 { bottom: 120px; left: 180px; }
  </style>
</head>
<body>
  <!-- Week Buttons -->
  <div class="label week4"><a href="./week4/index.html">WEEK 4</a></div>
  <div class="label week5"><a href="./week5/index.html">WEEK 5</a></div>
  <div class="label week6"><a href="./week6/index.html">WEEK 6</a></div>

  <!-- p5 Sketch -->
  <script>
    function setup() {
      createCanvas(windowWidth, windowHeight);
      noLoop();
    }

    function draw() {
      background('#bfbfbf');

      drawWormyBlob(200, 200, color(255, 100, 150));
      drawWormyBlob(600, 300, color(255, 230, 50));
      drawCube(100, height - 200);
      drawStars();
      drawBubbleStack(width - 220, 140);
    }

    function drawWormyBlob(x, y, col) {
      push();
      translate(x, y);
      noStroke();
      fill(col);
      for (let i = 0; i < 8; i++) {
        ellipse(i * 25, sin(i * 0.8) * 20, 40, 40);
      }
      pop();
    }

    function drawCube(x, y) {
      push();
      translate(x, y);
      noStroke();

      fill(180);
      rect(0, 0, 100, 100); // front
      fill(200);
      quad(100, 0, 130, -30, 130, 70, 100, 100); // right
      fill(160);
      quad(0, 0, 30, -30, 130, -30, 100, 0); // top

      pop();
    }

    function drawStars() {
      fill(0);
      textSize(48);
      for (let i = 0; i < 6; i++) {
        text('✹', random(100, width - 100), random(100, height - 100));
      }
    }

    function drawBubbleStack(x, y) {
      push();
      translate(x, y);
      noStroke();
      fill(255);
      ellipse(0, 0, 80, 100);
      ellipse(40, 30, 80, 100);
      fill(255, 0, 128, 40);
      textSize(14);
      fill(50);
      text('orb', -10, 5);
      pop();
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
      redraw();
    }
  </script>
</body>
</html>
